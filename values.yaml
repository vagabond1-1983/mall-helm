expose:
  type: ingress
  tls:
    enabled: true
    secretName: kongs-info-tls
  ingress:
    hosts:
      ui: mall.kongs.info
    annotations:
      kubernetes.io/ingress.class: nginx
  nodePort:
    port: 30002

persistence:
  enabled: true
  persistentVolumeClaim:
    database:
      existingClaim: ""
      storageClass: ""
      subPath: ""
      accessMode: ReadWriteOnce
      size: 1Gi

